{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Topics</p>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'learning_logs:topic' topic.id %}"> {{ topic }} </a>
            </li>
        {% empty %}
            <li>It isn't added any topic.</li>
        {% endfor %}
    </ul>
{% endblock content %}
